server.servlet.context-path=/todos
### database properties
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/todos?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=true
spring.datasource.initialization-mode=always
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.defer-datasource-initialization=true
spring.main.allow-circular-references = true
### server properties
server.port=8080
jwt.secret=1234
springdoc.api-docs.path = /todo-openapi